<!DOCTYPE html>

<html>

<head> 
	<title>INOPGames</title>

	<!-- Chrome, Safari, IE -->
	<link href='Data/Imgs/Logo_ico16.png' rel='shortcut icon' sizes='16x16'/>
	<link href='Data/Imgs/Logo_ico32.png' rel='shortcut icon' sizes='32x32'/>
	<link href='Data/Imgs/Logo_ico48.png' rel='shortcut icon' sizes='48x48'/>
	<link href='Data/Imgs/Logo_ico64.png' rel='shortcut icon' sizes='64x64'/>
	<link href='Data/Imgs/Logo_ico128.png' rel='shortcut icon' sizes='128x128'/>

	<!-- Firefox, Opera  -->
	<link href='Data/Imgs/Logo_ico16.png' rel='icon' sizes='16x16'/>
	<link href='Data/Imgs/Logo_ico32.png' rel='icon' sizes='32x32'/>
	<link href='Data/Imgs/Logo_ico48.png' rel='icon' sizes='48x48'/>
	<link href='Data/Imgs/Logo_ico64.png' rel='icon' sizes='64x64'/>
	<link href='Data/Imgs/Logo_ico128.png' rel='icon' sizes='128x128'/>

	<style>
		body {
			background-image: url('Data/Imgs/Background_index.png');
			background-repeat: no-repeat;
			background-size: 100% auto;
			background-color:#5B606A;
		}

     		.inop-logo{
			background-image: url('Data/Imgs/Logo_index.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			width: 9.8vw;
			height: 12vw;
			top: 14vw;
			left: 28%;
			position: relative;
		}

		.panel-lang{
			background-image: url('Data/Imgs/Lang_back.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			width: 29vw;
			height: 20vw;
			bottom: 32%;
			left: 130%;
			position: relative;
		}

		.text-lang{
			font-family: calibri;
			font-size: 1.5vw;
			color: white;
			text-align: center;
			width: 100%;
			position: relative;
			top: 3vw;
		}

		.line{
			background-image: url('Data/Imgs/Line.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			position: relative;
			width: 70%;
			left: 4.2vw;
			height: 1px;
		}

		#line1{
			top: 6vw;
		}

		#line2{
			top: 9vw;
		}

		#line3{
			top: 11vw;
		}

		#line4{
			top: 14vw;
		}

		.button{
			background-image: none;
			font-family: calibri;
			font-size: 1.3vw;
			color: white;
			width: 100%;
			height: 2.4vw;
			position: relative;
			text-align: center;
			padding-top: 0.6vw;
			top: 0.1vw;
		}

		.button:hover{
			background-image: url('Data/Imgs/Select-button.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			cursor: pointer;
		}

		.button:active{
			background-image: url('Data/Imgs/Select-button.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			cursor: pointer;
		}

		@media screen and (max-width: 480px){
			.inop-logo{
				background-image: url('Data/Imgs/Logo_index.png');
				background-repeat: no-repeat;
				background-size: 100% 100%;
				width: 9.8vw;
				height: 12vw;
				top: 0vw;
				left: 0%;
				position: relative;
			}
		}

	</style>
</head>

<body>
	<div class='inop-logo'>
		<div class='panel-lang'>
			<div class='text-lang'>SELECT LANGUAGE</div>
			<div id='line1' class='line'>
				<div class='button'>ENGLISH</div>
			</div>
			<div id='line2' class='line'></div>
			<div id='line3' class='line'>
				<div class='button'>SPANISH</div>
			</div>
			<div id='line4' class='line'></div>
		</div>
	</div>


</body>

</html>
